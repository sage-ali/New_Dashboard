<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Ali Agboola" />

    <title>Dashboard</title>

    <link rel="canonical" href="" />
    <!-- Update the URL for search engine indexing -->

    <!-- Bootstrap core CSS -->
    <link href="_assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"

    <!-- Custom styles for this app -->
    <link href="_assets/css/dashboard.css" rel="stylesheet" />

  </head>
  <body class="text-secondary bg-light">
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div
      class="container min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="login-form">
        <form
          action="#"
          method="post"
          class="d-flex flex-column align-items-center px-5 py-4 bg-white shadow"
        >
          <div class="avatar my-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="80"
              height="80"
              fill="currentColor"
              class="bi bi-person"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"
              ></path>
            </svg>
          </div>
          <h4 class="modal-title my-2">Login to Your Account</h4>
          <div class="input-group my-2">
            <input
              type="text"
              class="form-control form-control:focus"
              placeholder="Username"
              required="required"
            />
          </div>
          <div class="input-group my-2">
            <input
              type="password"
              class="form-control form-control:focus"
              placeholder="Password"
              required="required"
            />
          </div>
          <div class="d-flex justify-content-between input-group small my-2">
            <label class="checkbox-inline"
              ><input type="checkbox" /> Remember me</label
            >
            <a href="password_reset.html" class="forgot-link"
              >Forgot Password?</a
            >
          </div>
          <input
            type="submit"
            class="btn btn-primary btn-block btn-md mt-2"
            value="Login"
          />
        </form>
        <div class="text-center small py-3">
          Don't have an account? <a href="#">Sign up</a>
        </div>
      </div>
    </div>

    <script src="_assets/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
      integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"

      crossorigin="anonymous"
    ></script>
